<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Typing Test</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
      <link rel="shortcut icon" href="images/favicon.svg" />
  </head>
  <body>
      <header id="head">
      <img class="title" alt="Typing Test" src="images/headerpic-svg.svg"/>
    <hr>
      </header>
<!-- main -->
    <div class="main-container"><br>
      <p id="instr">Instructions: Type the words you see. The timer will begin when you see the word "go!"</p>
<!-- countdown timer html -->
      <div>
        <span id="timer"></span>
        <br>
        <button type="button" id="optimism">start timer</button>
      </div>
<!-- random word generator html -->
      <div class="words">
        <span id="r-words"></span>
      </div>
<!-- user input -->
      <div>
        <br>
      <input type="text" size="40" placeholder="start typing here" id="textbox"></input>
      </div>

      <div class="results" >
        <p id="someshow"></p>
      </div>

    </div>
      <footer>
        <script src="wpm.js"></script>
      </footer>
  </body>
</html>
